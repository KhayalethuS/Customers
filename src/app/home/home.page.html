<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Customers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <br>
  <br>

  <div class="container">
    <ion-row style="border-bottom: groove;">
      <ion-col col-4>
        <ion-label >Email</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >Name</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >Status</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let customer of customers">
      <ion-col col-4>
        <ion-label >{{customer.email}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >{{customer.name}}</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label >{{customer.status}}</ion-label>
      </ion-col>
    </ion-row>
  </div>

  <br>
  <div class="container" id="addButton">
    <ion-button shape="round" color="primary" (click)="createCustomerModal()">Add</ion-button>
  </div>
</ion-content>
